<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap" />
    <link rel="stylesheet" href="style.css">

    <title>Task Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Task Tracker</h1>
        <div class="input_field_container">
            <input type="text" class="input_field" placeholder=" Start writing and press enter to create task">
             <button class="input_btn"><span class="material-symbols-outlined">
                keyboard_return</span>
            </button>
        </div>
        <div class="task_container" id="task_container">

        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
